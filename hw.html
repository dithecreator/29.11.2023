//3.Разделить на составные части введённый http-адрес
//Например, адрес "http://www.ufa.com.ua/utilites/hdd/out.php?sort=2"
//делится на следующие составляющие:
//протокол http:
//хост www.ufa.com.ua
//путь /utilites/hdd/
//имя файла out.php
//строка запроса sort=2
function site(){
let answer = prompt("введите url адрес: ", "http://www.ufa.com.ua/utilites/hdd/out.php?sort=2");
let newanswer = [...answer];
let protocol;
let host = [];
let path = [];
let name = [];
let askString = [];
let index;
let j = 0;
let i = 7;
let counter = 0;
let k = 0;




protocol = answer.slice(0, 5);

while(newanswer[i] !== '/' && i < newanswer.length) {
    host[j] = newanswer[i];
    j++;
    i++;
}





for(let i = 0; i < newanswer.length; i++){
    if(newanswer[i] === '/'){
        counter++;
    }
    if(counter == 3){
        index = i;
      break;
    }
 
}


for(let i = index; i < newanswer.length; i++){
    path[k] = newanswer[i];
    k++;
    if(newanswer[i] === '/'){
        counter++;
    }
    if(counter == 6){
        index = i;
      break;
    }
}


let index1 = newanswer.indexOf('?');
for (let i = index + 1; i < index1; i++) {
    name[k] = newanswer[i];
    k++;
}

for(let i = index1 + 1; i < newanswer.length; i++){
    askString[k] = newanswer[i];
    k++;
}


document.write("Протокол: " + protocol + "<br>");
document.write("Хост: " + host.join("") + "<br>");
document.write("Путь: " + path.join("") + "<br>");
document.write("Имя файла: " + name.join("") + "<br>");
document.write("Строка запроса: " + askString.join("") + "<br>");
}
